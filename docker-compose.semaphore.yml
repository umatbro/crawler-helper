version: '3.4'

services:
  message_broker:
    image: rabbitmq:3.7-alpine
    container_name: rabbitmq_crawler
    expose:
      - 5672
  database:
    image: postgres:11-alpine
    container_name: postgres_crawler
    expose:
      - 5432
  migrate:
    build: &build_dockerfile
      context: .
      dockerfile: Dockerfile
      cache_from:
        - umat/crawler_helper
    image: &img crawler_helper
    restart: on-failure
    environment: &local_env
      - DATABASE_URL=postgresql://postgres@postgres_crawler:5432/postgres
      - CELERY_BROKER_URL=amqp://message_broker
    command: ash -c "python manage.py migrate"
    depends_on:
      - database

  worker:
    build: *build_dockerfile
    image: *img
    command: [celery, -A, crawler, worker, -l, info]
    depends_on:
      - message_broker
    environment: *local_env
    restart: on-failure

  app:
    working_dir: /app
    build: *build_dockerfile
    image: *img
    container_name: crawler
    depends_on:
      - message_broker
      - database
      - migrate
    environment: *local_env
    expose:
      - 8000
    volumes:
      - .:/app
    restart: on-failure
    command: ash -c "python manage.py runserver 0.0.0.0:8000"
